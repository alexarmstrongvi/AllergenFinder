<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Alex Armstrong">
    <title>{% block title%}AllergenFinder{% endblock %}</title>
    
    
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="/static/style.css" >
    <script type='text/javascript' src="{{ url_for('static', filename='utils.js') }}"></script>
    <style>
    </style>
</head>

<body>
<header>
    <h1 class='display-3 mb-0 p-2'>AllergenFinder <br>
    </h1>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <!-- <span href="navbar-brand mb-0 h1">AllergenFinder</span> -->
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#0">About Me</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#0">Under the Hood</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.thedataincubator.com" target="_blank" rel="nonopener noreferrer">TDI</a>
            </li>
        </ul>
    </nav>
</header>
<main class="container-fluid mt-4">
    {% block main %}{% endblock %}
</main>

<footer class="footer">
    <div class="container">
        <span class="text-muted"> by Alex Armstrong (TDI Fellow) </span>
    </div>
</footer>

<!-- Bootstrap JS (placed at end of the document so the page load faster) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
        crossorigin="anonymous">
</script>
<!-- Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
        crossorigin="anonymous">
</script>
</body>
</html>
